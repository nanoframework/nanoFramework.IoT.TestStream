# This workflow will check .NET nanoFramework dependencies on demand and updates them in the repository it's running.

name: Daily update dependencies

on:
  repository_dispatch:
    types: update-dependencies

jobs:
  update-dependencies:
    name: nanoFramework
    uses: nanoframework/nf-tools/.github/workflows/update-dependencies.yml@main
    secrets: inherit
    with:
      solutionsToCheck: 'nanoFramework.Json.sln'
